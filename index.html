<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Video</title>

<style>
body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
video{
    width:100%;
    max-width:720px;
    background:#000;
}
</style>
</head>

<body>

<video id="videoPlayer" controls playsinline
poster="https://cdn.aceimg.com/c0e1e2597.jpg">
    <source src="https://cdn.videy.co/AErq7Nr31.mp4" type="video/mp4">
</video>

<script>
const video = document.getElementById("videoPlayer");

// key localStorage untuk tracking user
const storageKey = "adPlayed";
const adCooldown = 5 * 60 * 1000; // 5 menit

// cek localStorage
let adOpened = false;
const stored = localStorage.getItem(storageKey);

if (stored) {
    const adData = JSON.parse(stored);
    const now = Date.now();
    if (now - adData.timestamp < adCooldown) {
        adOpened = true; // belum 5 menit → jangan tampilkan iklan lagi
    }
}

video.addEventListener("play", function () {
    if (adOpened) return; // sudah tampil → skip
    adOpened = true;

    // pause sebentar agar browser anggap interaksi valid
    video.pause();

    setTimeout(() => {
        // buka iklan direct link
        window.open("https://omg10.com/4/10286552", "_blank");

        // lanjutkan video otomatis
        setTimeout(() => {
            video.play().catch(() => {});
        }, 400);

        // simpan timestamp di localStorage
        localStorage.setItem(storageKey, JSON.stringify({ timestamp: Date.now() }));

    }, 120);
});
</script>

</body>
</html>
